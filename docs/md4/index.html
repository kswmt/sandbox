<!DOCTYPE html>
<html>
<head>
<title>ボタンテスト</title>
<meta name="viewport" content="width=320,user-scalable=no">
<style>
  html, body, div, span, button {
    margin: 0;
    padding: 0;
  }
  header{
    background: rgb(255, 197, 197);
    position: fixed;
    width: 320px;
    height: 30px;
  }
  span {
    display: inline-block;
    text-align: center;
  }
  .result {
    width: 48px;
    margin-top: 5px;
    font-size: 14px;
  }
  .header-back {
    height: 30px;
  }
  .tile {
    width: 320px;
  }
  .title {
    font-size: 16px;
    width: 160px;
  }
  .inc-button {
    width: 40px;
    height: 40px;
    font-size: 30px;
  }
  .dec-button {
    width: 40px;
    height: 40px;
    font-size: 30px;
  }
  .count {
    font-size: 30px;
    width: 50px;
  }
</style>
</head>
<body>
<script>
  var c = [0, 1, 2]
  function dec(i) {
    c[i]--
    update()
  }
  function inc(i) {
    c[i]++
    update()
  }
  function update() {
    var elm = document.getElementById("c0")
    elm.textContent = c[0]
    localStorage.setItem('c0', c[0]);
    var elm = document.getElementById("c1")
    elm.textContent = c[1]
    localStorage.setItem('c1', c[1]);
  }
  window.onload = function() {
    c[0] = localStorage.getItem('c0') || 0;
    c[1] = localStorage.getItem('c1') || 0;
    update()
  }
</script>
<header>
  <span id="r1" class="result">1:10%</span>
  <span id="r2" class="result">2:10%</span>
  <span id="r3" class="result">3:10%</span>
  <span id="r4" class="result">4:10%</span>
  <span id="r5" class="result">5:10%</span>
  <span id="r6" class="result">6:10%</span>
</header>
<div class="header-back"></div>
<div class="tile">
  <span id="t0" class="title">あいうえおかきくけこ</span>
  <button onclick="dec(0)" class="dec-button">-</button>
  <button onclick="inc(0)" class="inc-button">+</button>
  <span id="c0" class="count"></span>
</div>
<div class="tile">
  <span id="t1" class="title">あいうえお</span>
  <button onclick="dec(1)" class="dec-button">-</button>
  <button onclick="inc(1)" class="dec-button">+</button>
  <span id="c1" class="count"></span>
</div>
